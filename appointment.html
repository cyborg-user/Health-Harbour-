<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form - Health Harbour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #252525;
            color: white;
        }
        button {
            background-color: #3abc5a;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #32a852;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Health Harbour logo">  <!-- Replace with actual logo -->
        <h1>Health Harbour</h1>
    </div>
    <h2>Hey there ðŸ‘‹</h2>
    <p>Request a new appointment in 10 seconds</p>
    
    <label for="doctor">Doctor</label>
    <select id="doctor" required>
        <option value="dr_adam_smith">Dr. Adam Smith</option>
        <option value="dr shaurya shukla">Dr. Shaurya shukla </option>
        <option value="dr_b">Dr. b</option>
        <option value="dr_c">Dr. c</option>
        <option value="dr_d">Dr. d</option>
        
        
        <!-- Add more doctors as needed -->
    </select>

    <label for="reason">Reason for appointment</label>
    <input type="text" id="reason" placeholder="ex: Annual monthly check-up" required>

    <label for="additional-comments">Additional comments/notes</label>
    <textarea id="additional-comments" placeholder="ex: Prefer afternoon appointments, if possible" rows="3"></textarea>

    <label for="appointment-date">Expected appointment date</label>
    <input type="date" id="appointment-date" required>

    <button type="submit">Submit and continue</button>
</div>

</body>
</html>
