<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Body and main container styling */
body {
    background-color: #0e0e0e;
    font-family: 'Arial', sans-serif;
    color: #ffffff;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background-color: #1f1f1f;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

/* Header styling */
h1 {
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
}

/* Form element styling */
form {
    display: flex;
    flex-direction: column;
}

/* Input field styling */
input[type="text"],
input[type="email"],
input[type="tel"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #555;
    border-radius: 5px;
    background-color: #2a2a2a;
    color: #ffffff;
    font-size: 16px;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="tel"]:focus {
    border-color: #4CAF50; /* Green on focus */
    outline: none;
}

/* Button styling */
button {
    padding: 12px;
    background-color: #4CAF50;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Copyright styling */
footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
}

/* Responsive design */
@media (max-width: 600px) {
    .container {
        padding: 20px;
        margin: 10px;
    }

    h1 {
        font-size: 20px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi there, ....</h1>
        <p>Get Started with Appointments.</p>
        <form>
            <input type="text" placeholder="Full name" required>
            <input type="email" placeholder="Email address" required>
            <input type="tel" placeholder="Phone number" required>
            <button type="submit">Get Started</button>
        </form>
    </div>
    <footer>@carepulse copyright</footer>
</body>
</html>
